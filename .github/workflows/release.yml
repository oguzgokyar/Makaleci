name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  auto-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: Read version from PHP file
        id: version
        run: |
          # Extract WPAISG_VERSION from wp-ai-service-generator.php
          VERSION=$(grep -oP "define\(\s*'WPAISG_VERSION',\s*'\K[0-9]+\.[0-9]+\.[0-9]+" wp-ai-service-generator.php | head -1)
          
          if [ -z "$VERSION" ]; then
            echo "No version found in PHP file"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          VERSION="v$VERSION"
          echo "Found version: $VERSION"
          
          # Check if this tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "Created and pushed tag: $VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        if: steps.version.outputs.should_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: ${{ steps.version.outputs.version }}
          body: |
            ## Değişiklikler
            Otomatik oluşturulmuş release.
            
            ### Kurulum
            1. ZIP dosyasını indir
            2. WordPress Eklentiler > Yeni Ekle > Eklenti Yükle
            3. ZIP'i yükle ve etkinleştir
            
            ### Güncelleme
            WordPress eklenti yönetimi otomatik güncellemeyi gösterecektir.
          draft: false
          prerelease: false
