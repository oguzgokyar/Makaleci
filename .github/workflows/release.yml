name: Auto Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  auto-tag-and-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        fetch-depth: 0
        
      - name: Check commit message for version
        id: version
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Extract version from commit message (e.g., "v1.0.7" or "1.0.7")
          VERSION=$(echo "$COMMIT_MSG" | grep -oP 'v?\d+\.\d+\.\d+' | head -1)
          
          if [ -z "$VERSION" ]; then
            echo "No version found in commit message"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            # Add 'v' prefix if not present
            if [[ ! "$VERSION" =~ ^v ]]; then
              VERSION="v$VERSION"
            fi
            
            echo "Version found: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping"
          else
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
            echo "Created and pushed tag: $VERSION"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  create-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            ## Değişiklikler
            Otomatik oluşturulmuş release.
            
            ### Kurulum
            1. ZIP dosyasını indir
            2. WordPress Eklentiler > Yeni Ekle > Eklenti Yükle
            3. ZIP'i yükle ve etkinleştir
            
            ### Güncelleme
            WordPress eklenti yönetimi otomatik güncellemeyi gösterecektir.
          draft: false
          prerelease: false
